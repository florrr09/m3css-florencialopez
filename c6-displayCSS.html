<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 div{
  width: 100px;
  height: 100px;
  background-color: powderblue;
  border: solid 1px black;
  margin: 5px;
  display: inline-block;
  text-align: center;
  align-content: center;
 }
 span{
  border: 1px solid black;
  display: block;
  background-color: powderblue;
  margin: 5px;

 }
  </style>
</head>
<body>
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 4</div>
  <div>Box 4</div>
  <div>Box 5</div>
  <div>Box 6</div>
  <div>Box 7</div>
  <div>Box 8</div>
  <div>Box 9</div>
  <span>Item 1</span>
  <span>Item 2</span>
  <span>Item 3</span>
  <span>Item 4</span>
  <span>Item 5</span>
  <span>Item 6</span>
</body>
</html>
